<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prieto Club App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="searchArea">

        <div class="searchArea__Box">
        <input type="search" class="searchArea__Input" id="search" placeholder="Search" autocomplete="off" data-search>
        <button class="searchArea__Button">></button>
    </div>
    

    <div class="user-cards" info-card-container>

            <template info-card>
                <div class="card">
                    <div class="card__header" data-title>Classic Box Logo Tee</div>
                    <div class="card__brand" data-brand>Prieto Club</div>
                    <div class="card__description" data-description>White cotton tee with high quality screenprinted logo</div>
                    </div>

            </template>

    </div>
</div>


    <div class="PrietoBgText">

    <h1 class="EtoText">eto.</h1>

    <h1 class="PrieText">Prie</h1>

  
</div>




</body>
</html>
